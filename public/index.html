<html lang="en" style="height:100%">

    <title>CityJSON Ninja</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but CityJSON Viewer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="../src/main.js"></script>
    <script>
      const moConfig = {
        childList: true,
        attributes: true, subtree: true,
        attributeFilter: ["class"]
      }
      function moCallback(event){
        console.log("event", event)
        const collection = document.getElementsByClassName("fa");
        /*for (let i = 0; i < collection.length; i++) {
          console.log(collection[i])
        }*/
        console.log("collection", collection)
        for (const element of collection) {
          for (const cl of element.classList) {
            if(cl.includes("-o")){
              const non_o_class = cl.replace(/-o-/g, '-')
              if(!element.className.includes(non_o_class)){
                //element.remove.add(cl);
                element.classList.add(non_o_class);
              }
            }
          }
          console.log("fa element: ", element, " element.classList", element.classList)
          console.log("fa element: ", element)
        }
      }
      const moObserver = new MutationObserver(moCallback);
      moObserver.observe(document, moConfig);
    </script>
  </body>
</html>
