<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.1.0/css/fontawesome.min.css" crossorigin="anonymous"-->
    <title>CityJSON Ninja</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but CityJSON Viewer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="../src/main.js"></script>
    <script>
      // Goal of this small script is simply to make fontawesome icons from v4 used by
      // schema-based-json-editor compatible with free fontawesome icons v5
      const moConfig = {
        childList: true,
        attributes: true, subtree: true,
        attributeFilter: ["class"]
      }
      function moCallback(mutationRecords){
        //console.log("mutationRecords", mutationRecords)
        for (const mutationRecord of mutationRecords) {
          //console.log("mutationRecord.target", mutationRecord.target)
          const faIcons = mutationRecord.target.getElementsByClassName("fa");
          for (const icon of faIcons) {
            for (const cl of icon.classList) {
              if(cl.includes("-o")){
                const non_o_class = cl.replace(/-o-/g, '-')
                if(!icon.className.includes(non_o_class)){
                  icon.classList.add(non_o_class);
                }
              }
            }
          }
        }
      }
      const moObserver = new MutationObserver(moCallback);
      moObserver.observe(document, moConfig);
    </script>
  </body>
</html>
